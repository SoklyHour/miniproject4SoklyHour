{% extends "recipes/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
  <div class="text-center">
    <h1 class="text-danger">Confirm Deletion</h1>
    <p class="lead text-muted mb-4">Are you sure you want to delete this recipe? This action cannot be undone.</p>
  </div>

  <div class="card p-4 shadow-sm">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="mb-3 h4">{{ object }}</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="d-flex justify-content-center gap-3 mt-4">
        <input class="btn btn-danger" type="submit" value="Delete" />
        <a href="{% url 'recipes-home' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
